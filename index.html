<!DOCTYPE html>
<html>
<head>
  <title>Weather Application</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glassmorphism-css/dist/glassmorphism.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" href="./images/cloudy.png">
</head>
<body>
  <div class="container">
    <h1>Weather Application</h1>
    <div class="form-group glass">
      <label for="locationInput">Enter Location:</label>
      <input type="text" class="form-control" id="locationInput" placeholder="E.g., New York, London">
      <br>
      <button type="button" class="btn btn-primary" id="searchButton">Get Weather</button>
    </div>
    <div id="weatherDisplay"></div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
